<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .img-rounded {
            object-fit: cover;
            width: 100%;
        }
    </style>
    <title>Search using Location</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="location">Search Using Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Search for Location ex:Wasit">
        </div>
        <button type="submit" class="btn btn-danger" onclick="getFormData()">Search</button>
        <i id="loding" class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom hidden"></i>
        <hr/>
        <div class="row" id="searchResult">
        </div>
        <ul class="pagination">
        </ul>
    </div>
    <script>
        let pagenationSize = 15;
        let photosArray;
        function pagination(c, m) {
            var current = c,
                last = m,
                delta = 2,
                left = current - delta,
                right = current + delta + 1,
                range = [],
                rangeWithDots = [],
                l;

            for (let i = 1; i <= last; i++) {
                if (i == 1 || i == last || i >= left && i < right) {
                    range.push(i);
                }
            }

            for (let i of range) {
                if (l) {
                    if (i - l === 2) {
                        rangeWithDots.push(l + 1);
                    } else if (i - l !== 1) {
                        rangeWithDots.push('...');
                    }
                }
                rangeWithDots.push(i);
                l = i;
            }

            return rangeWithDots;
        }
        function showPage(page) {
            showImg(photosArray, page)
        }
        function createPageneation(results, currentPage) {
            const pag = pagination(currentPage, Math.ceil(results.length / pagenationSize));
            const pagena = pag.map(lst => `<li ${lst === currentPage ? `class="active"` : ''}><a href="#" onclick="showPage(${lst})">${lst}</a></li>`).join('');
            const pagenationTag = document.querySelector('.pagination');
            pagenationTag.innerHTML = pagena;
        }
        function httpGet(searchUrl) {
            return fetch(searchUrl)
                .then(data => data.json())
                .then(data => { return data; })
                .catch((err) => {
                    console.error(err);
                });
        }
        function showLoding(op = false) {
            const faLoding = document.getElementById('loding');
            faLoding.classList.toggle("hidden", op);
        }
        function showImg(photo, page) {
            createPageneation(photo, page);
            const heading = document.querySelector('.row');
            const ptot = photo.slice((page - 1) * pagenationSize, page * pagenationSize).join('');
            heading.innerHTML = ptot;
            showLoding(true);
        }
        function getFlickrImage(lat, lng) {
            const flickr_url = `https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=05bb8643aee89d2c2fd827fdf2c48828&lat=${lat}&lon=${lng}&format=json&nojsoncallback=1`;
            httpGet(flickr_url)
                .then(data => {
                    const ph = data.photos.photo.map(photo => `<div class="col-md-6" style="width: 230px;height: 300px;">
                    <a target="_blank" href="https://farm${photo.farm}.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_c.jpg"><img class='img-rounded' src='https://farm${photo.farm}.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_m.jpg' height='230px'></a></div>`);
                    return ph;
                })
                .then(photos => {photosArray=photos;showImg(photos, 1);});
        }
        function getFormData() {
            showLoding();
            var name = document.getElementById('location').value;
            const maps_url = `https://maps.googleapis.com/maps/api/geocode/json?address=${name}`;
            httpGet(maps_url)
                .then(data => {
                    const { lat, lng } = data.results["0"].geometry.location;
                    return [lat, lng]
                })
                .then(loca => getFlickrImage(loca[0], loca[1]))
                .catch((err) => {
                    alert(err);
                    console.error(err);
                });
        }
    </script>
</body>

</html>
